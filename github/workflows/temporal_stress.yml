name: Temporal Stress Test

on:
  push:
    branches:
      - add/temporal-stress-test
  pull_request:
    branches:
      - main

jobs:
  run-temporal-stress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps (none)
        run: echo "No dependencies to install"
      - name: Run temporal stress test and produce JSON report
        run: |
          python3 temporal_stress.py > report.txt
          python3 - <<'PY'
import json,sys,re
lines = open('report.txt').read().splitlines()
report = {'raw': lines}
open('report.json','w').write(json.dumps(report))
PY
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: temporal-stress-report
          path: |
            report.txt
            report.json
